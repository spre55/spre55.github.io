<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <title>spre55</title>
</head>

<body>
    <header>
        <span>シュプレのプロフィール</span>
        <span>
            <ul>
                <li><a href="https://twitter.com/spre55?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @spre55</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </li>
            </ul>
        </span>
    </header>
    <section>
        <h1 id="siteTitle">シュプレのプロフィール</h1>
        <div id="icon">
            <img src="https://pbs.twimg.com/profile_images/1122185799536037888/RoYVuHu4_400x400.png" width="200">
        </div>
        <div id="profile"></div>
    </section>
    <section>
        <a class="twitter-timeline" href="https://twitter.com/spre55?ref_src=twsrc%5Etfw">Tweets by spre55</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>
    <footer>
        <span>© 2020 spre55.</span>
    </footer>
</body>

<script>
    $(() => {
        $.ajax({
            url: 'https://spre55.github.io/profile.txt',
            success: data => {
                const profiles = data.split('\n')
                profiles.forEach(p => {
                    if (p !== "") {
                        const profile = p.split(" ")
                        $("#profile").append('<div class="profile__title">' + profile[0] + '<div>')
                        $("#profile").append('<div class="profile__value">' + profile[1] + '<div>')
                    }
                });
            }
        });
    });
</script>
</html>
