<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <title>spre55</title>
</head>

<body>
    <section>
        <h1>シュプレのプロフィール</h1>
        <div>
            <img src="https://pbs.twimg.com/profile_images/1122185799536037888/RoYVuHu4_400x400.png" width="200">
        </div>
        <div id="profile"></div>
    </section>
</body>

<script>
    $(() => {
        $.ajax({
            url: 'https://spre55.github.io/profile.txt',
            success: data => {
                const profiles = data.split('\n')
                profiles.forEach(p => {
                    if (p !== "") {
                        const profile = p.split(" ")
                        $("#profile").append('<div class="profile__title">' + profile[0] + '<div>')
                        $("#profile").append('<div class="profile__value">' + profile[1] + '<div>')
                    }
                });
            }
        });
    });
</script>
</html>
