<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css?ver=1">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <title>前略シュプレ</title>
</head>

<body>
    <header>
        <span>前略シュプレ</span>
        <span>
            <ul>
                <li><a href="https://twitter.com/spre55?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @spre55</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </li>
            </ul>
        </span>
    </header>
    <section>
        <h1 id="siteTitle">前略シュプレ</h1>
        <h2 class="siteNone">シュプレのプロフィール</h2>
        <div id="icon">
            <img src="https://pbs.twimg.com/profile_images/1306092249155944448/O6gP-ZXB_400x400.jpg" width="200">
        </div>
        <div id="profile">
            <div class="loading hide">読込中...</div>
        </div>
    </section>
    <section>
        <div class="profile__title">玄関に掲げても<br>恥ずかしくないツイート</div>
        <div class="tw">
            <a class="twitter-timeline" href="https://twitter.com/spre55?ref_src=twsrc%5Etfw">Tweets by spre55</a>
        </div>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>
    <footer>
        <span>© 2020 spre55. This is released under the MIT License, see LICENSE. </span>
    </footer>
</body>

<script>
    $(() => {
        // プロフィール取得&表示
        $.ajax({
            url: 'https://spre55.github.io/profile.json',
            // url: 'http://127.0.0.1:3000/profile.json',
            beforeSend: () => {
                $('.loading').removeClass('hide');
            },
        }).then(
            profile => {
                $('.loading').addClass('hide');
                for (let k in profile) {
                    $("#profile").append(`<div class="profile__title">${k}<div>`);
                    if (Array.isArray(profile[k])) {
                        for (let l in profile[k]) {
                            $("#profile").append(`<div class="profile__value min">${profile[k][l]}<div>`);                            
                        };
                    } else {
                        $("#profile").append(`<div class="profile__value">${profile[k]}<div>`);
                    }
                };
            },
            error => {
                $('.loading').addClass('hide');
                $("#profile").append(`<div class="profile__error">エラー...<div>`);
            }
        );

        // たまに降ってくる緑の球体
        setInterval(() => {
            $("#greenBall").remove();
            $("body").append('<div id="greenBall" style="top:' + getRandomInt(document.documentElement.scrollHeight - 500) +
                'px;left: ' + getRandomInt(window.innerWidth) + 'px;"><div>')
            $("#greenBall").append('<div id="greenBall__face"><div>')
        }, 1000);
    });

    const getRandomInt = max => {
        return Math.floor(Math.random() * Math.floor(max));
    }

</script>
</html>
